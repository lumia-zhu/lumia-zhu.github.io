	<!-- Blog List Loader -->
	<script>
	(function() {
		// 加载博客文章列表
		fetch('blog/posts.json')
			.then(function(response) { return response.json(); })
			.then(function(posts) {
				var container = document.getElementById('blog-list-container');
				container.innerHTML = '';

				if (posts.length === 0) {
					container.innerHTML = '<p style="text-align:center; color:#888;">No posts yet. Stay tuned!</p>';
					return;
				}

				posts.forEach(function(post) {
					// 创建博客卡片
					var card = document.createElement('a');
					card.className = 'blog-card';
					card.href = 'blog-post.html#' + post.slug;

					var summaryHtml = post.summary
						? '<p class="blog-card-summary">' + post.summary + '</p>'
						: '';

					card.innerHTML =
						'<div class="blog-card-meta">' +
							'<span class="blog-card-date">' + post.date + '</span>' +
						'</div>' +
						'<h3>' + post.title + '</h3>' +
						summaryHtml;

					container.appendChild(card);
				});
			})
			.catch(function(err) {
				console.error('Failed to load blog posts:', err);
				document.getElementById('blog-list-container').innerHTML =
					'<p style="text-align:center; color:#888;">Failed to load posts. Please try again later.</p>';
			});
	})();
	</script>
